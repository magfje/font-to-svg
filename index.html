<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font to SVG Path Extractor</title>
    <link
      rel="stylesheet"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üé® Font to SVG Path Extractor</h1>
        <p>Extract SVG paths from any font file</p>
      </div>

      <div class="font-loader">
        <h3>üìÅ Load Font File</h3>
        <div class="file-input-wrapper">
          <input
            type="file"
            id="fontFile"
            class="file-input"
            accept=".ttf,.otf,.woff,.woff2"
          />
          <label for="fontFile" class="file-input-label">
            <i class="nf nf-fa-upload"></i>
            Choose Font File (.ttf, .otf, .woff, .woff2)
          </label>
        </div>
        <div id="fontStatus" class="font-status" style="display: none"></div>
      </div>

      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search icons..."
            disabled
          />
          <i class="nf nf-fa-search search-icon"></i>
        </div>

        <div class="filter-section" id="filterSection">
          <div class="filter-btn active" onclick="filterByCategory('all')">
            All
          </div>
        </div>

        <div class="stats" id="stats">
          Load a font file to see available icons
        </div>
      </div>

      <div class="icons-grid" id="iconsGrid">
        <div class="no-results">
          <i class="nf nf-fa-font"></i>
          <p>Load a font file to extract SVG paths</p>
        </div>
      </div>

      <div class="selected-section" id="selectedSection">
        <div class="selected-info">
          <div class="selected-icon" id="selectedIcon"></div>
          <div class="selected-details">
            <h3 id="selectedName">Icon Name</h3>
            <p><strong>Unicode:</strong> <span id="selectedUnicode"></span></p>
            <p>
              <strong>Glyph Index:</strong>
              <span id="selectedGlyphIndex"></span>
            </p>
            <p>
              <strong>Category:</strong> <span id="selectedCategory"></span>
            </p>
          </div>
        </div>

        <div class="export-controls">
          <div class="control-group">
            <label for="svgSize">Size (px)</label>
            <input type="number" id="svgSize" value="24" min="8" max="512" />
          </div>
          <div class="control-group">
            <label for="svgColor">Fill Color</label>
            <input type="color" id="svgColor" value="#000000" />
          </div>
          <div class="control-group">
            <label for="svgStroke">Stroke Color</label>
            <input type="color" id="svgStroke" value="#000000" />
          </div>
          <div class="control-group">
            <label for="svgStrokeWidth">Stroke Width</label>
            <input
              type="number"
              id="svgStrokeWidth"
              value="0"
              min="0"
              max="10"
              step="0.1"
            />
          </div>
          <div class="control-group">
            <label for="svgOptimize">Optimize</label>
            <select id="svgOptimize">
              <option value="false">Keep Original</option>
              <option value="true">Optimize Paths</option>
            </select>
          </div>
        </div>

        <div class="action-buttons">
          <button
            class="btn btn-primary"
            onclick="generateSVGPath()"
            disabled
            id="generateBtn"
          >
            <i class="nf nf-fa-code"></i> Extract SVG Path
          </button>
          <button
            class="btn btn-secondary"
            onclick="copySVG()"
            disabled
            id="copyBtn"
          >
            <i class="nf nf-fa-copy"></i> Copy SVG
          </button>
          <button
            class="btn btn-secondary"
            onclick="downloadSVG()"
            disabled
            id="downloadBtn"
          >
            <i class="nf nf-fa-download"></i> Download SVG
          </button>
          <button
            class="btn btn-secondary"
            onclick="copyPath()"
            disabled
            id="copyPathBtn"
          >
            <i class="nf nf-fa-route"></i> Copy Path Only
          </button>
        </div>

        <div class="svg-preview" id="svgPreview" style="display: none">
          <div class="svg-visual-preview" id="svgVisualPreview"></div>
          <h4>SVG Code:</h4>
          <div class="svg-output" id="svgOutput"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
