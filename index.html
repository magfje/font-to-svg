<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font2svg</title>
    <link
      rel="stylesheet"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="title">font2svg<span class="underscore">_</span></h1>
      </div>

      <div class="upload-section-container">
        <div class="upload-section" id="uploadSection">
          <p style="margin-bottom: 20px; font-size: 18px">
            drop your font file here or click to browse
          </p>
          <button class="upload-btn" id="chooseFileBtn">click</button>
          <input
            type="file"
            id="fontFile"
            class="file-input"
            accept=".ttf,.otf,.woff,.woff2"
          />
        </div>
        <div id="fontInfo"></div>
      </div>
      <div id="status"></div>

      <div class="operations-grid" id="operationsGrid" style="display: none">
        <!-- Search Section -->
        <div class="operation-card search-card">
          <h3>search</h3>
          <div class="form-group">
            <!-- <label for="searchInput">find icons:</label> -->
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="search..."
              disabled
            />
          </div>
          <div class="filter-section" id="filterSection">
            <div
              class="filter-btn active"
              onclick="filterByCategory('all', event)"
            >
              all
            </div>
          </div>
          <div class="stats" id="stats">
            load a font file to see available icons
          </div>

          <!-- Icons Grid moved inside search card -->
          <div class="icons-grid" id="iconsGrid">
            <div class="no-results">
              <i class="nf nf-fa-font"></i>
              <p>load a font file to extract svg paths</p>
            </div>
          </div>
        </div>

        <!-- Export Controls - Hidden initially
        <div class="export-actions-row" id="exportRow" style="display: none">
          <div class="operation-card" id="exportCard">
            <h3>export settings</h3>
            <div class="export-settings-grid">
              <div class="form-group">
                <label for="svgSize">size (px):</label>
                <input
                  type="number"
                  id="svgSize"
                  value="24"
                  min="8"
                  max="512"
                />

                  <option value="false">keep original</option>
                  <option value="true">optimize paths</option>
                </select>
              </div>
            </div>
          </div>

        <!-- Actions and Selected Icon - Hidden initially -->
        <div class="actions-selected-row hidden" id="actionsSelectedRow">
          <!-- Selected Icon Info -->
          <div class="operation-card" id="selectedCard">
            <h3>selected icon</h3>
            <div class="selected-info">
              <div class="selected-icon" id="selectedIcon"></div>
              <div class="selected-details">
                <p><strong>name:</strong> <span id="selectedName">-</span></p>
                <p>
                  <strong>unicode:</strong> <span id="selectedUnicode">-</span>
                </p>
                <p>
                  <strong>glyph index:</strong>
                  <span id="selectedGlyphIndex">-</span>
                </p>
                <p>
                  <strong>category:</strong>
                  <span id="selectedCategory">-</span>
                </p>
              </div>
            </div>
          </div>

          <div class="operation-card" id="exportCard">
            <h3>export settings</h3>
            <div class="export-settings-grid">
              <div class="form-group">
                <label for="svgSize">size (px):</label>
                <input
                  type="number"
                  id="svgSize"
                  value="24"
                  min="8"
                  max="512"
                />
              </div>
              <div class="form-group">
                <label for="svgColor">fill color:</label>
                <input type="color" id="svgColor" value="#000000" />
              </div>
              <div class="form-group">
                <label for="svgStroke">stroke color:</label>
                <input type="color" id="svgStroke" value="#000000" />
              </div>
              <div class="form-group">
                <label for="svgStrokeWidth">stroke width:</label>
                <input
                  type="number"
                  id="svgStrokeWidth"
                  value="0"
                  min="0"
                  max="10"
                  step="0.1"
                />
              </div>
              <div class="form-group">
                <label for="svgOptimize">optimize paths:</label>
                <select id="svgOptimize">
                  <option value="false">keep original</option>
                  <option value="true">optimize paths</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="operation-card" id="actionsCard">
            <h3>actions</h3>
            <div class="actions-grid">
              <button
                class="action-btn"
                onclick="generateSVGPath()"
                disabled
                id="generateBtn"
              >
                extract svg path
              </button>
              <button
                class="action-btn"
                onclick="copySVG(this)"
                disabled
                id="copyBtn"
              >
                copy svg
              </button>
              <button
                class="action-btn"
                onclick="downloadSVG()"
                disabled
                id="downloadBtn"
              >
                download svg
              </button>
              <button
                class="action-btn"
                onclick="copyPath(this)"
                disabled
                id="copyPathBtn"
              >
                copy path only
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="svg-preview" id="svgPreview" style="display: none">
        <div class="svg-visual-preview" id="svgVisualPreview"></div>
        <h4>svg code:</h4>
        <div class="svg-output" id="svgOutput"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
